<!doctype html>
<html style="height:100%;" >
<html lang="en" manifest="cache.appcache">
<head>
    <title>Labeller</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body style="height:100%;">
<nav id="sidebar" style="
            width: 25%;
            height: 100%;
            float: left;
            z-index: 8000;
            background-color:#37383d;
            margin-bottom: 0px;">
    <div class="panel panel-default" style="height: 100%; background-color:#37383d;">
        <div class="panel-heading">
            <h3 class="panel-title"><b>Labels</b></h3>
        </div>
        <script>
        var label = function(id, name) {
          window.location.replace("/label/" + id + "?name=" + name);
        }
        </script>
        <div class="panel-body" style="background-color:#37383d;">
            <div class="list-group">
              {% for label in labels %}
                <div class="list-group-item">
                    <div class="input-group">
                        <span class="input-group-addon" id="id">{{ label.id }}</span>
                        {% if label.name %}
                            <text style="background-color:#D3D3D3;" class="form-control custom-control" style="resize:none">{{ label.name }}</text>
                            <span class="input-group-btn">
                            </span>
                        {% else %}
                            <input id= "{{ label.id }}" onkeydown="if (event.keyCode == 13) { label(this.id, this.value); }" type="text" class="form-control" placeholder="label name" autofocus></input>
                        {% endif %}
                        <span class="input-group-btn">
                            <button id= "{{ label.id }}" class="btn btn-danger" onclick="window.location.replace('/remove/' + this.id)" type="button">-</button> if (event.keyCode == 13) { label(this.id, this.value); }
                        </span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</nav>
<div id="content" class="container" style="
            width: 75%;
            height: 100%;
            float: right;
            z-index: 8000;
            margin-bottom:
            0px;">
    <div class="row">
    <text> <font color="black"><b>{{ head }} / {{ len }}</b></font> </text>
    {% if not(first == 0) %}
      <a href="/prev" class="btn btn-primary" style="float:left;" type="button">
        <span class="glyphicon glyphicon-arrow-left"></span>
      </a>
      </a>
    {% endif %}
    {% if not_end %}
      <a href="/next" class="btn btn-primary" style="float:right;" type="button">
        <span class="glyphicon glyphicon-arrow-right"></span>
      </a>
    {% else %}
      <a href="/next" class="btn btn-primary" style="float:right;" type="button">
        <span class="glyphicon glyphicon-ok"> </span>
      </a>
    {% endif %}
    <center>
      <button type="button" id="zoomin" onclick="zoomin()" class="btn btn-primary">
        <span class="glyphicon glyphicon-zoom-in"> </span></button>
        <button type="button" id="zoomout" onclick="zoomout()" class="btn btn-primary">
          <span class="glyphicon glyphicon-zoom-out"> </span></button>
      <a href="/discard" class="btn btn-primary" type="button">
        <span class="glyphicon glyphicon-remove"> </span>
      </a>
    </center>
    </div>
    <div style="overflow: scroll">
        <canvas id="canvas" style="width:100%; height:80%; margin: 0; padding: 0;"></canvas>
    </div>
    <script>
      var bounds = {{ bounds|tojson|safe }};
      var ar = JSON.stringify(bounds);
      var ar = JSON.parse(ar);
      var labels = {{ labels|tojson|safe }};
      var c = document.getElementById("canvas");
      var ctx = c.getContext("2d");
      var dx = c.getContext("2d");
      var cx = c.getContext("2d");
      var drawLabels = function(id, xMin, xMax, yMin, yMax) {
        ctx.strokeStyle = "blue";
        ctx.fillStyle = "blue";
        ctx.font = "900 20px Arial";
        ctx.fillText("id: " + id, xMin,yMin);
        ctx.strokeStyle = "blue";
        ctx.fillStyle = "blue";
        ctx.lineWidth="5";
        ctx.stroke();
      };
      var image = new Image();
      console.log(image);
      var visibleWidth = image.width;
      var visibleHeight = image.height;
      var fPoint = {};
      window.onload = function(e) {
        ctx.canvas.width = image.width;
        ctx.canvas.height = image.height;
        c.width = image.width;
        c.height = image.height;
        ctx.drawImage(image, 0, 0);
        console.log(labels);
        for (i = 0; i < labels.length; i++){
          drawLabels(labels[i].id, labels[i].xMin, labels[i].xMax, labels[i].yMin, labels[i].yMax);
        }
        var j, i;
        function drawpolygon(e) {
          if (e)
          {
            var x = (image.width / c.scrollWidth) * e.offsetX;
            var y = (image.height / c.scrollHeight) * e.offsetY;
          }
          for (i = 0; i < ar.vertices.length; i++) {
            for (j = 0; j <= 3; j++) {
              cx.beginPath();
              cx.lineTo(ar.vertices[i][0].x, ar.vertices[i][0].y);
              cx.lineTo(ar.vertices[i][1].x, ar.vertices[i][1].y);
              cx.lineTo(ar.vertices[i][2].x, ar.vertices[i][2].y);
              cx.lineTo(ar.vertices[i][3].x, ar.vertices[i][3].y);
              if (j == 3) {
                cx.lineTo(ar.vertices[i][0].x, ar.vertices[i][0].y);
              }
              cx.strokeStyle = "red";
              cx.lineWidth="2.5";
              cx.stroke();
              cx.closePath();
              var xMin;
              var xMax;
              var yMin;
              var yMin;
              fPoint = {
                x: x,
                y: y
              };
              if (x > fPoint.x) {
                xMax = x;
                xMin = fPoint.x;
              } else {
                xMax = fPoint.x;
                xMin = x;
              }
              if (y > fPoint.y) {
                yMax = y;
                yMin = fPoint.y;
              } else {
                yMax = fPoint.y;
                yMin = y;
              }
              fPoint = {};
              if(cx.isPointInStroke(x, y)) {
                cx.strokeStyle = "green";
                cx.lineWidth = "2.5";
                cx.stroke();
                window.location.replace("/add/" + (labels.length + 1) +
                "?xMin=" + xMin +
                "&xMax=" + xMax +
                "&yMin=" + yMin +
                "&yMax=" + yMax);
            }
          }
        }
      }
      $('#canvas').click(drawpolygon);
      drawpolygon();
    for (i = 0; i < labels.length; i++){
      checkclicked(labels[i].id,labels[i].xMin, labels[i].yMin);
    }
    };
    function checkclicked(id,x,y){
      for (i = 0; i < ar.vertices.length; i++) {
        for (j = 0; j <= 3; j++) {
          cx.beginPath();
          cx.lineTo(ar.vertices[i][0].x, ar.vertices[i][0].y);
          cx.lineTo(ar.vertices[i][1].x, ar.vertices[i][1].y);
          cx.lineTo(ar.vertices[i][2].x, ar.vertices[i][2].y);
          cx.lineTo(ar.vertices[i][3].x, ar.vertices[i][3].y);
          if (j == 3) {
            cx.lineTo(ar.vertices[i][0].x, ar.vertices[i][0].y);
          }
          cx.closePath();
          if(cx.isPointInStroke(x, y)) {
            cx.strokeStyle = "green";
            cx.lineWidth = "2.5";
            cx.stroke();

          }
        }
      }
    }
    //Zoom In and Zoom Out functions
    function zoomin() {
     var myImg = document.getElementById("canvas");
        var currWidth = myImg.clientWidth;
        if(currWidth == 500){
            alert("Maximum zoom-in level reached.");
        } else{
            myImg.style.width = (currWidth + 50) + "px";
        }
    }
    function zoomout() {
      var myImg = document.getElementById("canvas");
       var currWidth = myImg.clientWidth;
       if(currWidth == 50){
           alert("Maximum zoom-out level reached.");
       } else{
           myImg.style.width = (currWidth - 50) + "px";
       }
    }
    image.style.display="block";
    image.src = "image/{{ image }}";
    </script>
</body>
</html>
